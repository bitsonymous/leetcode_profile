<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profiles</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto py-8">
        <h1 class="text-4xl font-bold mb-4">User Profiles</h1>
        <div class="bg-white p-6 rounded-lg shadow-lg">
            <table class="min-w-full bg-white">
                <thead class="bg-gray-800 text-white">
                    <tr>
                        <th class="text-left py-3 px-4">Username</th>
                        <th class="text-left py-3 px-4">Real Name</th>
                        <th class="text-left py-3 px-4">Total Solved</th>
                        <th class="text-left py-3 px-4">Today's Submissions</th>
                        <th class="text-left py-3 px-4">Contest Rating</th>
                    </tr>
                </thead>
                <tbody class="text-gray-700">
                    {% for user_data in user_data_list %}
                    <tr>
                        <td class="text-left py-3 px-4">{{ user_data.username }}</td>
                        <td class="text-left py-3 px-4">{{ user_data.real_name }}</td>
                        <td class="text-left py-3 px-4">{{ user_data.total_solved }}</td>
                        <td class="text-left py-3 px-4">{{ user_data.today_submissions }}</td>
                        <td class="text-left py-3 px-4">{{ user_data.contest_rating }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
